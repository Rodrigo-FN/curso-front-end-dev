<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Atividade Formulário</h1>


    <fieldset>
        <legend><h2>Cadastre-se</h2></legend>
        <p class="texto__ini">É rapido e fácil.</p>
        <form action="" autocomplete="on" class="formulario">
            <div>
                <input type="text" name="nome" id="nome" placeholder="Nome" autocomplete="name" required>
                <input type="text" name="sobreNome" id="sobreNome" placeholder="Sobrenome" autocomplete="name" required>
            </div>
            <div class="cel__email">
                <input type="tel" name="cel" id="cel" placeholder="Celular ou email" required>
                <input type="password" name="senha" id="senha" placeholder="Nova senha" autocomplete="new-password" required>
            </div>

            <label for="nascimento" class="texto__data_nasc">Data de Nacimento</label>
            <div class="container__data">
                <select name="nascimento" id="nascimento" class="data__nasc" required>
                    <option value="">Dia</option>
                    <option value="1">1</option>
                    <option value="2">3</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select name="" id="" class="data__nasc" required>
                    <option value="">Mês</option>
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select>
                <select name="" id="" class="data__nasc" required>
                    <option value="">Ano</option>
                    <option value="">2023</option>
                    <option value="">2022</option>
                    <option value="">2021</option>
                    <option value="">2020</option>
                    <option value="">2019</option>
                    <option value="">2018</option>
                    <option value="">2017</option>
                    <option value="">2016</option>
                    <option value="">2015</option>
                    <option value="">2014</option>
                </select>
            </div>
            <p class="texto__genero">Gênero</p>
            <div class="genero__sexo">

                <div class="gen">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="sexo" id="fem">
                </div>

                <div class="gen">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" id="masc">
                </div>

                <div class="gen">
                    <label for="outro">Outro</label>
                    <input type="radio" name="sexo" id="outro">
                </div>
            </div>
            <p class="termos__contrato">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, accusamus et! Voluptatem dolores id amet facere, non culpa aperiam libero doloribus soluta assumenda vel dolorem nesciunt quia accusantium obcaecati delectus.</p>
            <button class="botao">Cadastre-se</button>
        </form>
    </fieldset>
</body>
</html>
