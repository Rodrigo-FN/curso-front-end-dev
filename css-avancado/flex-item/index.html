<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <title>Flex Itens</title>
</head>
<body>
    <h1>Flex Itens</h1>

    <section>
        <h2>grow</h2>
        <p>Se molda ao tamanho do conteúdo. </p>
        <div class="container">
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>
        <p>Sempre o mesmo tamanho independente do conteúdo.</p>
        <div class="container">
            <div class="item grow-1 basis-100" >lorem 122</div>
            <div class="item grow-2 basis-100">lorem 124 1548</div>
            <div class="item grow-3 basis-100">lorem sdasdasdadadsa</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>
        <p></p>
        <div class="container shrink">
            <div class="item shrink-1">1</div>
            <div class="item shrink-1">2</div>
            <div class="item shrink-1">3</div>
        </div>
    </section>
</body>
</html>
